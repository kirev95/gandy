<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create Order</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- This is link to Font-Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/customCreateOrder.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
   
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-color">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed navbar-toggle-border-color" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="userDetails">
              <span title="Click here to open user settings" class="fa-stack fa-2x userIcon">
                <i class="fa fa-circle fa-stack-2x userIcon-circle"></i>
                <i class="fa fa-user fa-stack-1x fa-inverse"></i>
              </span>
              <span class="userName">Mark</span>
          </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#Home">Home</a></li>
            <li><a href="#Create design">Create design</a></li>
            <li><a href="#Order design">Order design</a></li>
            <li><a href="#Messages">Messages</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Order form -->
    <div class="container createOrder">
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-7">
          <h3 class="createOrderTitle">Create Order</h3>
          <form class="form">
            <div class="picAndOrderDetails">
              <div class="col-md-3">
                <a href="#" class="thumbnail">
                  <img src="images/171x180Thumbnail.svg" alt="...">
                </a>
              </div>
              <div class="col-md-9">

                <div class="form-group">
                  <label class="col-sm-6 control-label"><h4><i class="fa fa-tag fa-fw"></i>&nbsp; Reference Number </h4></label>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-5">
                    <h4>AD19311FA19</h4>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-6 control-label"><h4><i class="fa fa-sort-numeric-asc fa-fw"></i>&nbsp; Size breakdown </h4></label>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-5">
                    <button type="button" class="btn btn-success">
                      <i class="fa fa-plus">&nbsp; Add Size</i>
                    </button>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-6 control-label"><h4><i class="fa fa-calendar fa-fw"></i>&nbsp; Expected date </h4></label>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-5">
                    <input type="date" class="form-control" id="expectedDate" placeholder="DD/MM/YYYY">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-6 control-label"><h4 class="longLabel"><i class="fa fa-calendar fa-fw"></i></h4><h5 class="longLabel">&nbsp; Date to send packaging, hanger, postecard, swing tags, barcodes </h5></label>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-5">
                    <input type="date" class="form-control" id="dateToSendPackaging" placeholder="DD/MM/YYYY">
                  </div>
                </div>

              </div>
            </div>
          </form>
        </div>

        <div class="col-md-3"></div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
