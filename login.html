<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" chrome = 1>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- This is link to Font-Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <!-- Custom login CSS -->
    <link rel="stylesheet" href="customLogin.css">
  </head>

  <body>
    <div class="container">
      <form role="form">
        <div class="icon-wrapper">
          <i class="fa fa-user fa-5x" clearfix></i>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Username" required auto-focus>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="Password" required>
        </div> 

        <button type="submit" class="btn-lg btn-block btn-primary pull-left"> Log in </button>

        <div class="checkbox-inline pull-left">
          <label><input type="checkbox">Remember me</label>
        </div>

        <a href="#" class="pull-right forgot-password">Forgot password? </a>      
      </form>
    </div>


    <!-- Javascript include section -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
